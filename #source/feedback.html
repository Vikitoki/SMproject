<div class="feedback">
  <div class="feedback__container">
    <div class="feedback__column">
      <div class="feedback__image">
        <img src="../images/feedback/women.jpg" alt="" />
      </div>
    </div>
    <div class="feedback__column">

          <div class="content-feedback__logo">

          </div>
        </div>
        <div class="content-feedback__main">

            <div class="main-form__items">
              <div class="main-form__item">
                <input
                  class="main-form__input"
                  type="text"
                  placeholder="Ваше имя..."
                />
              </div>
              <div class="main-form__item">
                <input
                  class="main-form__input"
                  type="email"
                  placeholder="Ваш телефон..."

              </div>
              <div class="main-form__item">
                <div class="main-form__select">
                  <a href="#" class="main-form__select-default"

                  >
                  <div class="main-form__ways ways-form-main">
                    <ul class="ways-form-main__list">
                      <li>Парикмахерский сервис</li>
                      <li>Косметалогический сервис</li>
                      <li>Маникюрный сервис</li>
                      <li>Парикмахерский сервис</li>
                      <li>Косметалогический сервис</li>
                      <li>Маникюрный сервис</li>

                  </div>
                </div>
              </div>
            </div>
            <div class="main-form__btn">
              <button type="submit" class="btn btn_white">ОТПРАВИТЬ</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
